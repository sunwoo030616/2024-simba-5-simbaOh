{% extends 'base.html' %} 
{% load static %}
{% block content %} 

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/users/edit_portfolio.css'%}"
/>

<div class="screen">
  <div class="main">
    <div class="body">
      <div class="nav">
        <div class="left" style="z-index: 1;">
          <a href="{% url 'main:mentor-list' %}">
            <img src="{% static 'images/arrow-24.png' %}" width='32px' height='32px'>
          </a>
        </div>
        <div class="color_28 title_text">포트폴리오</div>
        <div style="width: 32px;"></div>
      </div>
      <form action="{% url 'users:edit_portfolio' %}" method="post" class="form_set">
        {% csrf_token %}
        
        <div class="box">
          <p class="text_font1 color_00">내정보</p>
          <div><hr></div>
          <div class="row">
            <div></div>
            <div><br><br></div>
            <div></div>
          </div>
        </div>
        
        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">제목</p><p class="text_font2 color_F0">필수</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data1" name="title" id="title" value="{{ portfolio.title }}" placeholder="제목" required>  
        </div>

        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">소개글</p><p class="text_font2 color_F0">필수</p>
          </div>
          <div><hr></div>
          <textarea class="input_data1" name="introduction" id="introduction" placeholder="소개글을 작성해주세요." required>{{ portfolio.introduction }}</textarea>
          <p class="text_font4">500자 이내로 입력해주세요.</p>  
        </div>
        
        <div class="box">
            <div class="row">
              <p class="text_font1 color_00">학력</p><p class="text_font2 color_F0">필수</p><p class="text_font3 color_71">최종 학력을 모두 입력해주세요</p>
            </div>
            <div><hr></div>
            <div id="education_fields">
              <input type="text" class="input_data2" name="education" id="education" placeholder="+ 입력하기" required>
            </div>
            <button type="button" class="btn_add_field" onclick="addEducationField()">추가</button>
          </div>
          
          <div class="box">
            <div class="row">
              <p class="text_font1 color_00">경력</p><p class="text_font3 color_71">정규직/인턴/아르바이트 경력을 입력해주세요.</p>
            </div>
            <div><hr></div>
            <div id="experience_fields">
              <input type="text" class="input_data2" name="experience" id="experience" placeholder="+ 입력하기" required>
            </div>
            <button type="button" class="btn_add_field" onclick="addExperienceField()">추가</button>
          </div>
          
          <div class="box">
            <div class="row">
              <p class="text_font1 color_00">프로젝트/교육</p><p class="text_font3 color_71">프로젝트/교육 이력을 입력해주세요.</p>
            </div>
            <div><hr></div>
            <div id="projects_fields">
              <input type="text" class="input_data2" name="projects" id="projects" placeholder="+ 입력하기" required>
            </div>
            <button type="button" class="btn_add_field" onclick="addProjectField()">추가</button>
          </div>

        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">자격/어학/수상</p><p class="text_font3 color_71">취득한 자격증/어학성적/수상내역을 입력해주세요.</p>
          </div>
          <div><hr></div>
          <div id="certifications_fields">
            <input type="text" class="input_data2" name="certifications" id="certifications" placeholder="+ 입력하기" required>
          </div>
          <button type="button" onclick="addCertificationField()">추가</button>
        </div>
      
        <button type="submit" class="btn_submit text_font5">저장하기</button>

      </form>
    </div> 
  </div>
</div>

<script>
  function addEducationField() {
    var container = document.getElementById('education_fields');
    var input = document.createElement('input');
    input.type = 'text';
    input.className = 'input_data2';
    input.name = 'education';
    input.placeholder = '+ 입력하기';
    container.appendChild(input);
  }

  function addExperienceField() {
    var container = document.getElementById('experience_fields');
    var input = document.createElement('input');
    input.type = 'text';
    input.className = 'input_data2';
    input.name = 'experience';
    input.placeholder = '+ 입력하기';
    container.appendChild(input);
  }

  function addProjectField() {
    var container = document.getElementById('projects_fields');
    var input = document.createElement('input');
    input.type = 'text';
    input.className = 'input_data2';
    input.name = 'projects';
    input.placeholder = '+ 입력하기';
    container.appendChild(input);
  }

  function addCertificationField() {
    var container = document.getElementById('certifications_fields');
    var input = document.createElement('input');
    input.type = 'text';
    input.className = 'input_data2';
    input.name = 'certifications';
    input.placeholder = '+ 입력하기';
    container.appendChild(input);
  }
</script>

{% endblock %}
