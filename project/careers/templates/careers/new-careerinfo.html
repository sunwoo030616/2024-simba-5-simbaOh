{% extends 'base_with_nav.html' %} {% load static %} {% block content %}

<link
rel="stylesheet"
type="text/css"
href="{% static 'css/careers/new_careerinfo.css'%}"
/>

<div class='screen'>
  <div class="main">
    <div class="body"> 
      <div class='nav'>
        <div class="left" style="z-index: 1;">
          <a href="{% url 'careers:career-info' %}">
            <img src="{% static 'images/arrow-24.png' %}" alt='but' width='32px'>
          </a>
        </div>
        <div class="right">
          <h2 class='signup-main'>커리어</h2>
        </div>
        <div style="width:32px;"></div>
      </div>

      <div class='intro'>
        {{ user.profile.user_name }}님, 안녕하세요 :)
      </div>

      <div class='box'>
        <form action="{% url 'careers:careerinfo-create' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class='cate'><div class='cate2'>카테고리 *</div>
          <div class='box3'>
            <a href="{% url 'careers:new-careerinfo' %}">
              <div class='box3_1'>채용</div>
            </a>
            <a href="{% url 'careers:new-careerprogram' %}">
              <div class='box3_2'>취업</div>
            </a>
            <a href="{% url 'careers:new-eduinfo' %}">
              <div class='box3_3'>교육</div>
            </a>
          </div>

          <p class='title_'>공고명 *<input class='title' type="text" name="title" required/></p>
          <p class='start_'>지원 시작일 *<input class='start' type="date" name="startline" min="2024-06-15" max="2024-07-15" required/></p>
          <p class='end_'>지원 마감일 *<input class='end' type="date" name="deadline" min="2024-06-16" max="2024-07-16" required/></p>
          <p class='company_'>기업명 *<input class='company' type="text" name="company" required/></p>
          <p class='area_'>분야 *
            <select class='area' name='field' id='field' required/>
              <option value=''>--- 선택 ---</option>
              <option value='인사/노무'>인사/노무</option>
              <option value='IT개발/데이터'>IT개발/데이터</option>
              <option value='디자인'>디자인</option>
              <option value='영업/판매/무역'>영업/판매/무역</option>
              <option value='상품기획/MD'>상품기획/MD</option>
              <option value='서비스'>서비스</option>
              <option value='생산'>생산</option>
              <option value='의료'>의료</option>
              <option value='건설/건축'>건설/건축</option>
              <option value='연구/R&D'>연구/R&D</option>
              <option value='교육'>교육</option>
              <option value='금융/보험'>금융/보험</option>
              <option value='미디어/스포츠'>미디어/스포츠</option>
              <option value='교육'>교육</option>
            </select>
          <p class='image_'>이미지 *<input class='image' type="file" name="image" required/></p>
          <p class='tag_'>태그 *<input class='tag'placeholder='#을 이용하여 적어주세요.' type="text" name="careerinfotag" required/></p>
          <p class='comment_'>내용<input class='comment' type="text" name="content"></p>
          <button class='submitbutton' type="submit">작성완료</button>


        </form>
      </div>
      <img class='click' src="{% static 'images/이미지.png' %}" alt="" onclick="" >
    </div>
  </div>
</div>


{% endblock %}
