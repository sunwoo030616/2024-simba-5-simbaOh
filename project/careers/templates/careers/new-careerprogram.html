<form action="{% url 'careers:careerprogram-create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>취업프로그램명 : <input type="text" name="title"></p>
    <p>활동시작일 : <input type="text" name="startline"></p>
    <p>활동마감일 : <input type="text" name="deadline"></p>
    <p>장소 : <input type="text" name="place"></p>
    <p>분야 : <input type="text" name="field"></p>
    
    <p>이미지 : <input type="file" name="image"></p>
    <p>내용 : <textarea type="text" name="content" id="" cols="30" rows="10"></textarea></p>
    <button type="submit">제출</button>
</form>
